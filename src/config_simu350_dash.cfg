[settings]
# Base Neural ODE Configuration (No Pruning, No Prior Knowledge)
# Configuration for SIM350 simulation training

# Data parameters
noise = 0.05
val_split = 0.066
normalize_data = True
scale_expression = 1
log_scale = linear
init_bias_y = 0

# Training parameters
epochs = 200
init_lr = 0.001
weight_decay = 0.0
batch_type = trajectory
batch_size = 9999
batch_time = 100
batch_time_frac = 1.0

# Model parameters
neurons_per_layer = 40
explicit_time = False
init_sparsity = 0.95

# ODE solver
method = dopri5
solve_equation_grid_size = 100

# Hardware
cpu = True

# Optimization
optimizer = adam

# Pruning and Prior Knowledge
pruning = True
pretrained_model = False
compute_prior_loss = True

# Visualization and logging
viz = True
verbose = True

# Output
output_dir = output

# Additional parameters
debug = False
relative_error = False
lr_range_test = False
seed = 42 